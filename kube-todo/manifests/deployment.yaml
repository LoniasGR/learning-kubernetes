apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-todo
spec:
  selector:
    matchLabels:
      app: kube-todo
  template:
    metadata:
      labels:
        app: kube-todo
    spec:
      containers:
      - name: kube-todo
        image: lonias/kube-todo
        resources:
          limits:
            memory: "256Mi"
            cpu: "500m"
            ephemeral-storage: "256Mi"
